apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webtest
spec:
  ingressClassName: nginx
  rules:
  - host: webtest.cbxon.co.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-webtest
            port:
              number: 80
